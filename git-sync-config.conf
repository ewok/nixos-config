# Git Sync Configuration File
# Format: LOCAL_PATH|REMOTE_URL|BRANCHES|REMOTE_NAME (optional)
#
# - LOCAL_PATH: Absolute path to the local git repository
# - REMOTE_URL: SSH URL of the remote repository
# - BRANCHES: Comma-separated list of branches to sync (or "all" for all branches)
# - REMOTE_NAME: (Optional) Name of the remote (e.g., "origin", "vps", "upstream")
#                If not specified, will auto-detect by matching URL
#
# Example:
# /path/to/repo|ssh://git@git.vps./user/repo.git|main,develop|origin
# /another/repo|ssh://git@git.vps./user/another.git|all|vps
# /auto/detect|ssh://git@git.vps./user/auto.git|main
#
# Lines starting with # are comments and will be ignored
# Empty lines are also ignored

